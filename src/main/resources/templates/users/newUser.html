<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>New User</h2>
						</div>


						<form th:object="${user}" th:action="@{/users/create}"
							th:method="post">
							<div class="alert alert-danger" th:if="${error!=null}"
								th:text="${error}"></div>

							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
								<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							</div>

							<div class="form-group">
								<input th:field="*{userName}" id="userName" type="text"
									class="form-control validate"> <label for="userName">User
									Name</label> <span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('userName')}"
									th:errors="*{userName}"></span>
							</div>


							<div class="form-group">
								<input th:field="*{password}" id="password" type="text"
									class="form-control validate"> <label for="password">password</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></span>
							</div>
							<div class="form-group">
								<label for="id">Seleccione Rol</label> 
								<select id="id" class="form-control"
									th:field="*{id}">
									<option th:each="role : ${roles}" 
									th:text="${role.authority}" th:value="${role.id}">
									
								</option>
								</select>
							</div>


							<button type="submit" class="btn btn-dark">Save</button>
							<a class="btn btn-primary" th:href="@{'/login'}">Cancel</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
